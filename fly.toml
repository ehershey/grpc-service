[[vm]]
  size = 'shared-cpu-1x'
  memory_mb = 256

[[services]]
  internal_port = 54321
  protocol = "tcp"

[[services.ports]]
  handlers = ["tls"]
  port = "443"

[services.ports.tls_options]
  alpn = ["h2"]
