app = 'grpc-service'
primary_region = 'ewr'

[build]
  [build.args]
    GO_VERSION = '1.21'

[env]
  PORT = '54321'

[http_service]
  internal_port = 54321
  force_https = false
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

